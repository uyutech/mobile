<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注册异世</title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="wap-font-scale" content="no"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="login">
  <h3>注册</h3>
  <div class="line phone">
    <b class="icon"></b>
    <input type="number" ref="name" maxlength="11" placeholder="请输入手机号" value="" id="name"/>
  </div>
  <div class="line pass">
    <b class="icon"></b>
    <input type="password" ref="pass" maxlength="16" placeholder="请输入密码(至少6位)" value="" id="pass"/>
    <b class="eye"></b>
  </div>
  <div class="line2">
    <div class="valid dis" id="valid">
      <b class="icon"></b>
      <input type="number" maxlength="6" placeholder="请输入验证码" readOnly="readOnly" id="code"/>
    </div>
    <button class="send dis" id="send">发送验证码</button>
  </div>
  <button class="ok dis" id="ok">注册</button>
  <p>绑定后，意味着同意转圈的<a href="#" target="_blank">《用户协议》</a></p>
</div>
<script src="common.js"></script>
<script src="login.js"></script>
</body>
</html>
